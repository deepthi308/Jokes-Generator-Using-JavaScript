<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jokes Generator</title>
</head>
<body>
   <div class="container">
    <h1 class="heading" id="heading">Deepthi's Joke Generator</h1>
    <div class="joke-container">
        <p class="joke" id="joke">What did the ocean say to the beach? Nothing. It just waved.</p>
        <span><i id="copy" class="fa fa-clone" aria-hidden="true"></i></span>
    </div>
    <button class="button" id="button">Tell me a joke</button>
   </div>


   <script src="./js/script.js"></script>
</body>
</html>
